[build]
  command = "cd Frontend/kangundi && npm run build"
  publish = "Frontend/kangundi/build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "https://your-backend-url.com/admin/:splat"
  status = 200